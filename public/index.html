<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>抓魚遊戲</title>
<link rel="stylesheet" href="style.css">
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>
</head>
<body>

<h1>抓魚遊戲 🐟</h1>

<!-- 乙方登入 -->
<div class="login-box" id="loginB">
  <h2>乙方登入</h2>
  <input type="text" id="username" placeholder="帳號">
  <input type="password" id="password" placeholder="密碼">
  <input type="text" id="roomB" placeholder="房間號">
  <button onclick="login()">登入 & 加入房間</button>
</div>

<!-- 甲方登入 -->
<div class="login-box" id="loginA">
  <h2>甲方受試者</h2>
  <input type="text" id="playerIdA" placeholder="受試者編號">
  <input type="text" id="roomA" placeholder="房間號">
  <button onclick="joinAsA()">開始遊戲</button>
</div>

<div id="status">尚未開始遊戲</div>

<div id="pond"></div>

<div class="controls">
  <input type="number" id="aFish" placeholder="甲抓幾隻">
  <input type="number" id="bFish" placeholder="乙抓幾隻">
  <button onclick="submitFish()">送出抓魚數</button>
</div>

</body>
</html>
