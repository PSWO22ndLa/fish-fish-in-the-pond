<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>乙漁夫 - 實驗監控</title>
<link rel="stylesheet" href="./css/playerB.css">
<script src="/socket.io/socket.io.js"></script>
</head>
<body class="day">
<h1>🔬 乙漁夫（實驗者）</h1>
<div id="status">等待連線中...</div>
<div id="pond"></div>
<div id="controls">
  <label for="fishInput">🐟 捕魚數量：</label>
  <input type="number" id="fishInput" min="0" placeholder="0">
  <button onclick="submitFish()">✅ 提交</button>
</div>
<button id="restartBtn" onclick="restartGame()">🔄 重新開始</button>
<button id="saveBtn" onclick="saveExperiment()">💾 保存當前實驗數據</button>

<h2>📊 當前實驗數據</h2>
<table id="dataTable">
  <thead>
    <tr>
      <th>天數</th>
      <th>開始魚數</th>
      <th>甲抓</th>
      <th>乙抓</th>
      <th>結束魚數</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<h2>📁 已保存的受試者數據</h2>
<div id="savedExperiments">
  <p style="opacity: 0.7;">尚無保存的實驗數據</p>
</div>

<!-- 彈出視窗 -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="modalTitle">受試者數據</h2>
    <div id="modalData"></div>
    <button onclick="downloadModalData()" class="download-btn">下載此數據</button>
  </div>
</div>

<script src="js/playerB.js"></script>
</body>
</html>
