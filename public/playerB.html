<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>乙漁夫</title>
<link rel="stylesheet" href="css/playerB.css">
<script src="/socket.io/socket.io.js"></script>
</head>
<body>
<h1>乙漁夫</h1>
<div id="status"></div>
<div id="pond">魚數: <span id="fishCount">100</span></div>
<div id="controls">
  捕魚數量: <input type="number" id="fishInput" min="0">
  <button onclick="submitFish()">提交</button>
</div>
<button id="restartBtn" onclick="restartGame()">重新開始</button>
<h2>實驗數據（僅乙方可見）</h2>

<table id="dataTable" border="1" style="margin:auto;color:white;">
  <thead>
    <tr>
      <th>Day</th>
      <th>開始魚數</th>
      <th>甲抓</th>
      <th>乙抓</th>
      <th>結束魚數</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<button onclick="downloadData()">下載實驗資料</button>
<script src="js/playerB.js"></script>
</body>
</html>
